<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <main class="bg-secondary align-content-center">
      <div class="row">
        <div class="col-12">
          <h4 class="display-1 text-center fw-bold text-info ">Sign In</h4>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center"> 
          <input type="email" placeholder="Enter Your E-mail" class="position-relative position-relative py-3 px-5 rounded-pill bg-primary-subtle">
          <i class="fa-solid fa-circle-user position-absolute icon mt-5"></i>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
          <input type="password" placeholder="Enter Your Password" class="position-relative py-3 px-5 rounded-pill bg-primary-subtle">
          <i class="fa-solid fa-lock position-absolute icon-2 mt-5"></i> 
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="py-2 px-5 rounded-pill bg-success border border-dark mt-4 fw-bold">Sign In</button>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
